plugins {
	id 'java'
	id 'jacoco'
	id 'maven-publish'
}

group = 'com.github.kbase'

// TODO GRADLE move files to standard gradle layout
// TODO GRADLE update to auth2 shadow jar 0.7.0
// TODO GRADLE update docs
// TODO GRADLE update to jitpack built auth jar (javadoc as well)
// TODO GRADLE publish w/ jitpack when auth jar pulled from jitpack
// TODO GRADLE update to java common jar when published by jitpack

repositories {
	mavenCentral()
}

compileJava {
	// TODO BUILD remove when we no longer support java 8, might need options.release = 11
	java.sourceCompatibility = JavaVersion.VERSION_1_8
	java.targetCompatibility = JavaVersion.VERSION_1_8
}

java {
	withSourcesJar()
	withJavadocJar()
}

test {
	systemProperty "test.cfg", "./test.cfg"
	testLogging {
		exceptionFormat = 'full'
		showStandardStreams = true
	}
	finalizedBy jacocoTestReport
}

jacocoTestReport {
	reports {
		xml.required = true
		csv.required = true
	}
}

javadoc {
	options {
		// I don't know why this isn't working, but it's not worth spending time on right now
		links "https://docs.oracle.com/javase/8/docs/api/"
	}
}

publishing {
	publications {
		maven(MavenPublication) {
			from components.java
		}
	}
}

sourceSets {
	main {
		java {
			srcDirs = ["src"]
			exclude '**/test/**'
		}
	}
	test {
		java {
			srcDirs = ["src"]
			include '**/test/**'
		}
	}
}

def fromURL = { url, name ->
	File file = new File("$buildDir/download/${name}.jar")
	file.parentFile.mkdirs()
	if (!file.exists()) {
		new URL(url).withInputStream { downloadStream ->
			file.withOutputStream { fileOut ->
				fileOut << downloadStream
			}
		}
	}
	files(file.absolutePath)
}

dependencies {

	// using older dependencies to not force upgrades on services that might not be able to
	// handle them. Need to upgrade the services and then upgrade here
	implementation 'com.fasterxml.jackson.core:jackson-annotations:2.5.4'
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.5.4'
	implementation 'org.apache.commons:commons-lang3:3.1'
	implementation 'org.apache.httpcomponents:httpclient:4.5.9'
	implementation 'org.apache.httpcomponents:httpmime:4.5.8'
	implementation fromURL(
		'https://github.com/kbase/jars/raw/master/lib/jars/kbase/auth/kbase-auth-0.4.4.jar',
		'kbase-auth-0.4.4'
	)

	testImplementation fromURL(
		'https://github.com/kbase/jars/raw/master/lib/jars/kbase/auth2/kbase-auth2test-0.2.4.jar',
		'kbase-auth2test-0.2.4.jar'
	)
	testImplementation 'com.google.guava:guava:18.0' // needed for auth controller
	testImplementation fromURL(
		'https://github.com/kbase/jars/raw/master/lib/jars/kbase/common/kbase-common-0.0.25.jar',
		'kbase-common-0.0.25'
	)
	testImplementation 'commons-io:commons-io:2.4'
	testImplementation 'org.ini4j:ini4j:0.5.2'
	testImplementation 'junit:junit:4.9'
	testImplementation 'net.sf.jsignature.io-tools:easystream:1.2.14'
	testImplementation 'com.github.zafarkhaja:java-semver:0.9.0'
	testImplementation 'commons-codec:commons-codec:1.8'
	
}
